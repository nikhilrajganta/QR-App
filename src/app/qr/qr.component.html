<div class="container">
  <h2 class="title">QR Code Generator</h2>
  <h1 class="warn">{{ warning }}</h1>
  <div class="input-container">
    <input
      type="text"
      [(ngModel)]="inputText"
      placeholder="Enter text here"
      class="ip-text"
    />
    @if (inputText) {
    <span class="clear-icon" (click)="clearInput()">Ã—</span>
    }
  </div>
  <button (click)="generateQRCode()" class="btn">Submit</button>

  @if (qrCodeUrl) {
  <div class="qrcode-box">
    <h4>Your QR Code:</h4>
    <img [src]="qrCodeUrl" alt="QR Code" />
  </div>
  } @else {
  <div class="mt-4">
    <h4>Please enter text and submit to generate a QR Code.</h4>
  </div>
  } @if (qrCodeUrl) {
  <div class="download">
    <button (click)="downloadQRCode()" class="btn">Download QR Code</button>
  </div>
  }
</div>
